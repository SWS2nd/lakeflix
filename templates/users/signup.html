{% extends 'base.html' %}

{% block title %}
회원가입
{% endblock %}
{% block content %}
<div class="container">
    <h2> 회원가입 </h2>

    <form action="{% url 'users:signup' %}" method="post">
        {% csrf_token %}
        <div>
            <label for="avatar">프로필 사진</label>
            <input type="file" accept=".jpg, .png" id="avatar" name="avatar">
        </div>
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" name="password2">
        </div>

        <div>
            <label for="firstname">성</label>
            <input type="text" id="firstname" name="firstname">
        </div>

        <div>
            <label for="lastname">이름</label>
            <input type="text" id="lastname" name="lastname">
        </div>

        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label class="required" for="gender">성별</label>
            <select name='gender' id="gender" required>
                <option value selected>-- 성별 --</option>
                <option value='male'>남자</option>
                <option value='female'>여자</option>
                <option value='other'>기타</option>
            </select>
        </div>
        <div>
            <label for="bio">자기소개</label>
            <textarea name="bio" cols="40" rows="10" class="vLargeTextField" id="id_bio"></textarea>
        </div>
        <hr>
        <div>
            <button type="submit" class="btn btn-primary">회원가입</button>
            <a href="{% url 'users:login' %}" class="btn btn-secondary">로그인 페이지로</a>
        </div>
    </form>
</div>
{% endblock %}
